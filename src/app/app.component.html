<div class="card">
  <h5 style="font-size: large;
  padding-left: 50%;">The Beats</h5>
  <p-table [value]="outputList" [lazy]="true" (onLazyLoad)="handlePaginatorEvent($event)" [paginator]="true" [rows]="10"
    totalRecords="1000" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id"># <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="songName">Song <p-sortIcon field="songName"></p-sortIcon>
        </th>
        <th pSortableColumn="artistName">Artist <p-sortIcon field="artistName"></p-sortIcon>
        </th>
        <th pSortableColumn="albumName">Album <p-sortIcon field="albumName"></p-sortIcon>
        </th>
        <th pSortableColumn="yearReleased">Released <p-sortIcon field="yearReleased"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-music>
      <tr>
        <td>{{music.id}}</td>
        <td>{{music.songName}}</td>
        <td>{{music.artistName}}</td>
        <td>{{music.albumName}}</td>
        <td>{{music.yearReleased}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
